<header class="header">
    <div class="container header--flex">
        <div class="header__holder">
            <a class="header__logo" href="./">
                <svg width="100" height="100" class="logo">
                    <use href="./images/icons.svg#icon-logo">
                </svg>
                <h1 class="header__title">
                    AnimeGoGo
                </h1>
            </a>
        </div>
        <div class="header__holder">
            <nav class="header__nav">
                <p class="header__link" data-link="like">
                    Your Likes
                </p>
                <p class="header__link" data-link="queue">
                    and queue
                </p>
            </nav>
            <div class="header__interaction">
                <a class="btn--blue back__btn" type="button" href="./">
                    <svg width="30" height="30" class="icon-back">
                        <use href="./images/icons.svg#icon-back"></use>
                    </svg>
                    Back
                </a>
                <div class="theme-switcher">
                    <svg width="30" height="30" class="icon-theme" data-switch="light-theme">
                        <use href="./images/icons.svg#icon-light-theme"></use>
                    </svg>
                    <div class="theme-switcher__container">
                        <div class="theme-switcher__track dark-theme">
                            <div class="theme-switcher__circle dark-theme"></div>
                        </div>
                    </div>
                    <svg width="28" height="28" class="icon-theme" data-switch="dark-theme">
                        <use href="./images/icons.svg#icon-dark-theme"></use>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</header>
