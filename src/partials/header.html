<header class="header">
    <div class="container header--flex">
        <div class="header__holder">
            <a class="header__logo" href="./">
                <svg width="100" height="100" class="logo">
                    <use href="./images/icons.svg#icon-logo">
                </svg>
                <h1 class="header__title">
                    AnimeGoGo
                </h1>
            </a>
            <form class="header__search" autocomplete="off">
                <input type="text" id="searchBox" placeholder="Searching perfect waifu..." class="header__search__input">
                <button type="submit" class="header__search__btn dark-theme">
                    <svg width="30" height="30">
                        <use href="./images/icons.svg#icon-search"></use>
                    </svg>
                </button>
            </form>
        </div>
        <div class="header__holder">
            <nav class="header__nav">
                <a class="header__link" data-link="popular">
                    Popular
                </a>
                <a class="header__link" data-link="recent-uploads">
                    Recent uploads
                </a>
            </nav>
            <div class="header__interaction">
                <button class="btn--blue library__btn" type="button">
                    My Library
                </button>
                <div class="theme-switcher">
                    <svg width="30" height="30" class="icon-theme" data-switch="light-theme">
                        <use href="./images/icons.svg#icon-light-theme"></use>
                    </svg>
                    <div class="theme-switcher__container">
                        <div class="theme-switcher__track dark-theme">
                            <div class="theme-switcher__circle dark-theme"></div>
                        </div>
                    </div>
                    <svg width="28" height="28" class="icon-theme" data-switch="dark-theme">
                        <use href="./images/icons.svg#icon-dark-theme"></use>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</header>
